<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>

    <!-- Chat button -->
    <button class="chat-btn" onclick="openChat()">Chat with us</button>

    <!-- Chatbot popup window -->
    <div id="chat-popup" class="chat-popup">
        <div class="chat-header">
            <span class="close-btn" onclick="closeChat()">&times;</span>
            <h3>Chatbot</h3>
        </div>
        <div class="chat-content">
            <div class="messages">
                <p><strong>Chatbot:</strong> How can I help you today?</p>
            </div>
            <textarea id="user-input" placeholder="Type a message..." rows="3"></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="/js/chatbot.js"></script>
</body>
</html>
